name: Deploy to GitHub Pages

on:
  push:
    branches:
      - Testing

jobs:
  push-to-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Deploy branch if it doesn't exist
      run: |
        git fetch origin
        if ! git rev-parse --verify origin/Deploy; then
          git checkout -b Deploy
          git push origin Deploy
        else
          git checkout Deploy
        fi

    - name: Push to Deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/rachit-bhatt/CityPulse.git
        git merge Testing --no-ff --no-edit -X theirs
        git push origin Deploy

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --prod

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/CityPulse