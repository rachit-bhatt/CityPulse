language: node_js
node_js:
  - 'lts/*'

cache:
  directories:
    - node_modules

branches:
  only:
    - main
    - staging

script:
  - npm install
  - npm run test -- --watch=false --code-coverage
  - npm run build --prod

after_success:
  - npm run coveralls

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the Travis CI settings
  local_dir: dist/CityPulse
  on:
    branch: Deploy